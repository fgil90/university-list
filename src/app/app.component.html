<div class="container">
  <h1>{{ title }}</h1>
  <form action="">
    <app-selector
      [update]="dataHandler.setCountry"
      [options]="dataHandler.countries"
      type="country"
    ></app-selector>
    <app-selector
      *ngIf="dataHandler.selectedCountry"
      [options]="dataHandler.universities"
      type="university"
    ></app-selector>
  </form>
</div>
