<div class="container">
  <h1>{{ title }}</h1>
  <form action="">
    <app-selector
      [update]="dataHandler.setCountry"
      [options]="dataHandler.countries"
      type="country"
    ></app-selector>
    <app-selector
      [update]="dataHandler.setUniversity"
      [options]="dataHandler.universities"
      type="university"
    ></app-selector>

    <app-infocard [universityInfo]="dataHandler.universityInfo"> </app-infocard>
  </form>
</div>
